<div class="container">
<section class="content">
  <div class="container-fluid">
    <div class="row">

            <div class="card-tools">
            </div>
          </div><br>

                <div class="form-group row">
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Nombres</label>

                    <input name="cch_nombre" value=""type="text" class="form-control"  placeholder="Ingrese los nombres..." required>
                  </div>
                </div>
              <br>
                <div class="form-group row">
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Apellidos</label>
                  <div class="col-sm-12 col-lg-8">
                    <input name="cch_nombre" value=""type="text" class="form-control" placeholder="Ingrese los apellidos..." required>
                  </div>
                </div>
              <br>
                <div class="form-group row">
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Grado</label>
                  <div class="col-sm-12 col-lg-8">
                    <select name="cch_empresa" class="form-control" id="inputempresa" required >
                      <option value=""> . . . . .</option>

                    </select>
                  </div>
                </div>
              <br>
                <div class="form-group row">
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Carrera</label>

                    <select name="cch_cuentacontable" class="form-control select2" id="inputcuentacontable" required>

                      <option value="">Admon. de Empresas</option>\

                    </select>
                  </div>
                </div>
              <br>
                <div class="form-group row">
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Telefono</label>
                  <div  class="col-sm-12 col-lg-2">
                    <input type="text" maxlength="15" class="form-control" placeholder="1234-5678">
                  </div>
                  <label class="col-sm-12 col-lg-2 control-label text-sm-left text-lg-right requerido">Correo Electronico</label>
                  <div  class="col-sm-12 col-lg-4">
                    <input type="text" maxlength="15" class="form-control" placeholder="correo@ejemplo.com">

                </div>
              <br>
            </div>
                <div class="card-footer">
                  <div class="row">
                    <div class="col-lg-4"></div>

                    </div>
                  </div>

    </div>
